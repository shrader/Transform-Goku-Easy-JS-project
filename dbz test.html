<!DOCTYPE html>
<html>
    <head>
        <script> 
function swap () {
    var pic1 = document.getElementById('goku1');
    if (pic1.src==="https://vignette.wikia.nocookie.net/vsbattles/images/5/56/Goku_%28Base%29.png/revision/latest?cb=20160315175220"){
        pic1.src = "https://i.pinimg.com/originals/b2/98/c2/b298c2f10c38bc14be6e196c07f84c27.png";
    }
    else {
        pic1.src =  "https://vignette.wikia.nocookie.net/vsbattles/images/5/56/Goku_%28Base%29.png/revision/latest?cb=20160315175220";
    }
}



        </script>
    </head>
<body>

<h2>Click to transform</h2>

<img id="goku1" style="max-width:100%;max-height:100%;" src="https://vignette.wikia.nocookie.net/vsbattles/images/5/56/Goku_%28Base%29.png/revision/latest?cb=20160315175220" onclick="swap()">

</body>
</html>
